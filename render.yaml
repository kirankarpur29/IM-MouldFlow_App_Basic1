# Render Blueprint for MouldFlow App
# This file enables one-click deployment to Render.com

services:
  # Backend API
  - type: web
    name: mouldflow-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:///./mouldflow.db"
    healthCheckPath: /health

  # Frontend
  - type: web
    name: mouldflow-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_VERSION
        value: "18"
